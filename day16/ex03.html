<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>열차표 예약 예제</title>
</head>
<body>
    <h1> 가고 싶은 도시를 선택 </h1>

    <div>
        <select id="sel-city">
            <option value="서울"> 서울 </option>
            <option value="부산"> 부산 </option>
            <option value="전주" selected> 전주 </option>
            <option value="광주"> 광주 </option>
            <option value="광명"> 광명 </option>
        </select>
    </div>

    <p id="txt-result"></p>

    <button id="btn-select">선택</button>

    <script>
        // [단계 1] HTML 요소를 자바스크립트 변수로 가져오기
        var selCity = document.getElementById("sel-city");
        var txtResult = document.getElementById("txt-result");
        var btnSelect = document.getElementById("btn-select");

        // [단계 2] 버튼에 클릭 이벤트 연결하기
        btnSelect.addEventListener('click', () => {
            
            // [단계 3] 현재 선택된 도시 값(value) 가져오기
            var selectedValue = selCity.value;
            console.log(selectedValue); // 확인용 로그 (F12 콘솔에서 확인)

            // [단계 4] 화면에 결과 출력하기
            // 예: "전주" + "행 열차를 선택" => "전주행 열차를 선택"
            txtResult.innerText = selectedValue + "행 열차를 선택";
        });
    </script>
</body>
</html>
